    <div id="container">
        <section class="sign-page">
            <h1>הפרופיל שלי</h1><br>
            <form action="user_profile.html" onsubmit="return success_update_alert()" method="post">
                <label for="fname">שם פרטי</label><br>
                <input type="text" id="fname" name="fname" value="גל" required><br>
                <p id="fname-error"></p>
                <label for="lname">שם משפחה</label><br>
                <input type="text" id="lname" name="lname" value="המאירי" required><br>
                <p id="lname-error"></p>
                <label for="phoneNumber">טלפון</label><br>
                <input type="number" id="phoneNumber" name="phoneNumber" value="0529620103"><br><br>
                <label for="cityChoice">בחר עיר</label><br>
                <input list="cities" value="באר שבע" id="cityChoice" name="cityChoice"><br><br>
                <datalist id="cities">
                    <option value="באר שבע"></option>
                    <option value="להבים"></option>
                    <option value="עומר"></option>
                    <option value="שדרות"></option>
                    <option value="אופקים"></option>
                </datalist>
                <label for="Email">אימייל</label><br>
                <input type="email" id="Email" name="Email" value="gal@gmail.com" style="background-color: darkgray;" readonly><br><br>
                <label for="Password">סיסמה חדשה</label><br>
                <input type="password" id="Password" name="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="הסיסמה חייבת להכיל לפחות ספרה אחת ואות גדולה וקטנה אחת, ולפחות 8 תווים או יותר"><br><br>
                <button type="submit" class="button">עדכנ/י</button><br><br>
            </form>
            <a href="my_groups.html">הקבוצות שלי</a>
        </section>
    </div>
